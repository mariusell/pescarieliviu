<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pescaria lui Liviu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <header>
        <div class="logo">
            <img src="pescarialuiliviu.jpg" alt="logo">
        </div>
        <button class="nav-menu">Meniu</button>
        <div class="nav-bar">
            <div class="nav-bar--link"><a href="">Acasa</a></div>
            <div class="nav-bar--link"><a href="">Momeala</a></div>
            <div class="nav-bar--link"><a href="">Accesorii</a></div>
            <div class="nav-bar--link"><a href="">Blog</a></div>
            <div class="nav-bar--link"><a href="">Contact</a></div>
        </div>
   </header>
    
    <script>
        const btn = document.querySelector(".nav-menu")
        const bar = document.querySelector('.nav-bar')

        btn.addEventListener("click", () => {
            if(bar.className === 'nav-bar'){
                bar.classList.add ("active")
            }
            else{
                bar.classList = "nav-bar"
            }
        })
    </script>
</body>
</html>
